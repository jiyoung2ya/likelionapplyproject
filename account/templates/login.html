{% extends 'base.html' %}
{% block content %}

    <div style="text-align: center;">
        {% if messages %}
            {% for m in messages %}
                <div style="text-align: center; color: red;">
                    <br><strong>{{m.message}}</strong>                  
                </div>
            {% endfor %}
            {% endif %}
        <form action="{%url 'urlnamelogin' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">ID</label>
            <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="ID를 입력해주세요">
            </div>
            <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">PASSWORD</label>
            <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="비밀번호를 입력해주세요">
        </div>

        <button type="submit" class="btn btn-warning">로그인</button>

    </div>
    {% endblock%}
